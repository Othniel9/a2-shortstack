<!doctype html>
<html lang="en">
  <head>
    <header> <h1 id="page_title">TO DO</h1></header>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <link href="/css/style.css" rel="stylesheet">
    <script src="/js/scripts.js"></script>
    
  </head>
  <body onload="main()">

    <main id = "everything">
      <section id="task section">
        <form action="">
          <ul class="headings">
            <h2>Tasks</h2>
            <input type="text" id="to do" placeholder="add tasks">
          </ul>
        </form>
      </section>
  
      <section id="date section">
        <form action="">
          <ul class="headings">
            <h2>Date</h2>
            <input type="date" id="date">
          </ul>
        </form>
      </section>
  
      <section id="Priority section">
        <form action="">
          <ul class="headings">
            <h2>Priority</h2>
            <select id="priority">
              <option >High</option>
              <option>Medium</option>
              <option>Low</option>
            </select>
          </ul>
        </form>
      </section>
      
     
  
      <section>
          <button id="add">+</button> 
      </section>
    </main>
     <div>
        <table id="results">
          

        </table>
      </div>
      
    
  </body>
</html>
